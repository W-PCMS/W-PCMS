<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title></title>
  <link rel="stylesheet" href="../css/style.css">
</head>

<body>
  <div class="login_container">
    <div class="login_inner">
      <div style="margin-bottom : 15px; font-weight: bold;">PC management Program 0.0.1</div>
      <label>아이디</label>
      <input type="text" class="login_username">
      <label>패스워드</label>
      <input type="password" class="login_password">
      <div id="login_button" onclick="login();">
        로그인
      </div>
    </div>
  </div>
</body>
<script>
  let username = document.querySelector(".login_username");
  let password = document.querySelector(".login_password");
  let login_btn = document.querySelector("#login_button");
  function login() {
    if (username.value == "admin" && password.value == "admin")
      window.location.href = "index.html";
    else {
      alert("패스워드가 일치하지 않습니다.");
    }
  }

  inputs = document.querySelectorAll("input");
  inputs.forEach(element => {
    element.addEventListener("keyup", function (event) {
      if (event.keyCode === 13) {
        event.preventDefault();
        login_btn.click();
      }
    });
  });

</script>

</html>
